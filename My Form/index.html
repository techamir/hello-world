<!doctype html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="Mystyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body id="body">
	<form>

		<div>
			<h1 style="text-shadow: 2px 2px 5px blue">SIGN UP</h1>
			<hr style="margin-top: 5px">
		</div>

		<pre>
			<p class="text">Your username</p>
			<input style="margin-right: 40px" class="textboxsize" placeholder="mysuperusername690" required="true">
			<p class="text">Your email</p>
			<input style="margin-right: 40px" class="textboxsize" placeholder="mysupermail@mail.com" required="true">
			<p class="text">Your password</p>
			<input style="margin-right: 40px" class="textboxsize" placeholder="eg.X8dfl90E0" required="true">
			<p class="text">please confirm your password</p>
			<input type="text" class="textboxsize" placeholder="eg.X8dfl90E0" required="true">			
		</pre>
			<div>
				<button type="button" class="button" style="vertical-align: right;" required ><span>Sign up</span></button> <br> <br><br><br>			
			</div>
			
			<div class="footer">
				<span class="footertext"><button style="padding: 5px">Go and Log in</button></span>
				<h3 style="margin-right: 1px" class="footertext">already a member ?</h3>
			</div>
	</form>
</body>
</html
